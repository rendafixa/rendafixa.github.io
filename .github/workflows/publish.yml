name: Build and Deploy
on:
  workflow_run:
    workflows: [ "Update Indexes" ]
    types:
      - completed
  push:
    branches:
      - master
  workflow_dispatch:
concurrency:
  group: 'pages'
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          show-progress: false
      - uses: pnpm/action-setup@v4
        name: Configure PNPM
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v6
        with:
          node-version: 24
          check-latest: true
          cache: 'pnpm'
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --frozen-lockfile
      - name: Lint check âœ…
        run: pnpm lint
      - name: Deploy ğŸ˜
        run: pnpm generate
      - name: Publish ğŸ»
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
