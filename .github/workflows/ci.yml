name: Publish
on: pull_request
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true
          cache: 'yarn'
      - name: Install dependencies 👨🏻‍💻
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Tests 🧑‍🔬
        run: yarn test
      - name: Deploy 😎
        run: yarn generate
