name: Publish
on: pull_request
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          cache: 'yarn'
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --immutable --immutable-cache --check-cache
      - name: Tests ğŸ§‘â€ğŸ”¬
        run: yarn test
      - name: Deploy ğŸ˜
        run: yarn generate
