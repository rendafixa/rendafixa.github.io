name: Publish
on:
  pull_request
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          cache: 'pnpm'
      - name: Install dependencies 👨🏻‍💻
        run: pnpm install --frozen-lockfile
      - name: Tests 🧑‍🔬
        run: pnpm test
      - name: Deploy 😎
        run: pnpm generate
