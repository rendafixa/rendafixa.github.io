name: Publish
on: pull_request
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: 'npm'
      - name: Install dependencies 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit
      - name: Run linter 👀
        run: npm run lint
